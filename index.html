<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGO - Modern Laptop Parts, Accessories and Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & Basic Styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Poppins', sans-serif; background: #fff; color: #333; }

    /* Navbar Styling */
    header { position: relative; width: 100%; }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      z-index: 1000;
      transition: background 0.3s ease;
    }
    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }
    nav .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #0d9378;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }
    nav ul li a {
      color: #333;
      font-size: 1rem;
      font-weight: 400;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav ul li a:hover { color: #0d9378; }

    /* Hamburger Menu for Mobile */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: #333;
      margin-bottom: 4px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 60px;
        right: -100%;
        background: #fff;
        flex-direction: column;
        width: 200px;
        transition: right 0.3s ease;
        padding: 20px;
        border: 1px solid #e0e0e0;
      }
      nav ul.active { right: 0; }
      .hamburger { display: flex; }
    }

    /* Hero Section */
    .hero {
      height: 90vh;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 { 
      font-size: 4rem; 
      margin-bottom: 20px; 
      color: #0d9378;
    }
    .hero p { 
      font-size: 1.5rem; 
      margin-bottom: 30px; 
      color: #555;
    }
    .hero a.btn { 
      background: #0d9378; 
      color: #fff; 
      padding: 15px 30px; 
      font-size: 1.2rem; 
      font-weight: 600; 
      border-radius: 30px; 
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .hero a.btn:hover { 
      background: #0b7b68; 
    }

    /* Sections */
    section { padding: 80px 20px; }
    .container { max-width: 1200px; margin: 0 auto; }

    /* Services Section */
    .services { background: #fff; }
    .services h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.8rem;
      color: #0d9378;
    }
    .services .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .card {
      background: #fff;
      padding: 40px 20px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid #e0e0e0;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-5px); }
    .card h3 { 
      margin-bottom: 15px; 
      font-size: 1.8rem; 
      color: #0d9378;
    }
    .card p { 
      font-size: 1rem; 
      line-height: 1.6;
      color: #555;
    }

    /* About Section */
    .about { background: #fff; }
    .about .content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 40px;
    }
    .about .text { flex: 1; min-width: 300px; }
    .about .text h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #0d9378;
    }
    .about .text p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #555;
    }
    .about .image { flex: 1; min-width: 300px; }
    .about .image img {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
    }

    /* Produk Sparepart Section */
    .produk { background: #fff; }
    .produk h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.8rem;
      color: #0d9378;
    }
    .produk-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .produk-card {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .produk-card:hover { transform: translateY(-5px); }
    .produk-card img {
      width: 100%;
      display: block;
    }
    .produk-card h3 {
      margin: 15px;
      font-size: 1.5rem;
      color: #0d9378;
    }
    .produk-card p {
      margin: 0 15px 15px;
      font-size: 1rem;
      font-weight: 600;
      color: #555;
    }

    /* Promo Section */
    .promo { background: #fff; }
    .promo h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.8rem;
      color: #0d9378;
    }
    .promo-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .promo-card {
      background: #fff;
      padding: 30px 20px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .promo-card:hover { transform: translateY(-5px); }
    .promo-card h3 {
      margin-bottom: 10px;
      color: #0d9378;
    }
    .promo-card p {
      font-size: 1rem;
      color: #555;
    }

    /* FAQ Section */
    .faq { background: #fff; }
    .faq h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.8rem;
      color: #0d9378;
    }
    .faq-item {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }
    .faq-item h3 {
      font-size: 1.2rem;
      color: #0d9378;
      margin-bottom: 10px;
    }
    .faq-item p {
      font-size: 1rem;
      color: #555;
      line-height: 1.5;
    }

    /* Partner Section */
    .partner { background: #fff; }
    .partner h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.8rem;
      color: #0d9378;
    }
    .partner-logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    .partner-logos img {
      max-width: 150px;
      transition: transform 0.3s ease;
    }
    .partner-logos img:hover {
      transform: scale(1.1);
    }

    /* Lokasi Section */
    .lokasi { background: #fff; }
    .lokasi h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.8rem;
      color: #0d9378;
    }
    .lokasi .map {
      width: 100%;
      height: 400px;
      border: 1px solid #e0e0e0;
    }

    /* Testimoni Section */
    .testimoni { background: #fff; }

      text-align: center;
      margin-bottom: 40px;
      font-size: 2.8rem;
      color: #0d9378;
    }
    .testimonial-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .testimonial-card {
      background: #fff;
      padding: 30px 20px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .testimonial-card:hover { transform: translateY(-5px); }
    .testimonial-card p {
      font-style: italic;
      margin-bottom: 15px;
      color: #555;
    }
    .testimonial-card span {
      font-weight: 600;
      color: #0d9378;
    }

    /* Contact Section */
    .contact {
      background: #0d9378;
      color: #fff;
      text-align: center;
    }
    .contact h2 { 
      font-size: 2.8rem; 
      margin-bottom: 20px; 
    }
    .contact p { 
      font-size: 1.2rem; 
      margin-bottom: 30px; 
    }
    .contact a.btn { 
      background: #fff; 
      color: #0d9378; 
      padding: 15px 30px; 
      font-size: 1.1rem; 
      font-weight: 600; 
      border-radius: 30px; 
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .contact a.btn:hover { 
      background: #e0f2f1; 
    }

    /* Footer */
    footer {
      background: #fff;
      border-top: 1px solid #e0e0e0;
      color: #555;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 3rem; }
      .hero p { font-size: 1.2rem; }
      nav .container { flex-direction: row; justify-content: space-between; }
      .about .content { flex-direction: column; }
    }
  </style>
</head>

  <!-- JavaScript untuk mengambil JSON dan menyuntikkan konten -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const content = JSON.parse(document.getElementById('content-json').textContent);

      // Navbar
      document.getElementById('nav-logo').textContent = content.nav.logo;
      const navLinks = document.getElementById('nav-links');
      content.nav.menu.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = item.link;
        a.textContent = item.name;
        li.appendChild(a);
        navLinks.appendChild(li);
      });

      // Hero Section
      const hero = document.getElementById('hero');
      hero.innerHTML = `
        <h1>${content.hero.title}</h1>
        <p>${content.hero.subtitle}</p>
        <a class="btn" href="${content.hero.btnLink}">${content.hero.btnText}</a>
      `;

      // Services Section
      document.getElementById('services-title').textContent = content.services.title;
      const servicesCards = document.getElementById('services-cards');
      content.services.cards.forEach(card => {
        const div = document.createElement('div');
        div.classList.add('card');
        div.innerHTML = `<h3>${card.title}</h3><p>${card.desc}</p>`;
        servicesCards.appendChild(div);
      });

      // About Section
      document.getElementById('about-title').textContent = content.about.title;
      document.getElementById('about-desc').textContent = content.about.desc;
      document.getElementById('about-img').src = content.about.img;

      // Produk Section
      document.getElementById('produk-title').textContent = content.produk.title;
      const produkCards = document.getElementById('produk-cards');
      content.produk.cards.forEach(card => {
        const div = document.createElement('div');
        div.classList.add('produk-card');
        div.innerHTML = `<img src="${card.img}" alt="${card.title}">
                         <h3>${card.title}</h3>
                         <p>Harga: ${card.price}</p>`;
        produkCards.appendChild(div);
      });

      // Promo Section
      document.getElementById('promo-title').textContent = content.promo.title;
      const promoCards = document.getElementById('promo-cards');
      content.promo.cards.forEach(card => {
        const div = document.createElement('div');
        div.classList.add('promo-card');
        div.innerHTML = `<h3>${card.title}</h3><p>${card.desc}</p>`;
        promoCards.appendChild(div);
      });

      // FAQ Section
      document.getElementById('faq-title').textContent = content.faq.title;
      const faqItems = document.getElementById('faq-items');
      content.faq.items.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('faq-item');
        div.innerHTML = `<h3>${item.question}</h3><p>${item.answer}</p>`;
        faqItems.appendChild(div);
      });

      // Partner Section
      document.getElementById('partner-title').textContent = content.partner.title;
      const partnerLogos = document.getElementById('partner-logos');
      content.partner.logos.forEach(logo => {
        const img = document.createElement('img');
        img.src = logo.img;
        img.alt = logo.alt;
        partnerLogos.appendChild(img);
      });

      // Lokasi Section
      document.getElementById('lokasi-title').textContent = content.lokasi.title;
      document.getElementById('lokasi-map').src = content.lokasi.mapSrc;

      // Testimoni Section
      document.getElementById('testimoni-title').textContent = content.testimoni.title;
      const testimonialCards = document.getElementById('testimonial-cards');
      content.testimoni.cards.forEach(card => {
        const div = document.createElement('div');
        div.classList.add('testimonial-card');
        div.innerHTML = `<p>"${card.quote}"</p><span>${card.author}</span>`;
        testimonialCards.appendChild(div);
      });

      // Contact Section
      document.getElementById('contact-title').textContent = content.contact.title;
      document.getElementById('contact-desc').textContent = content.contact.desc;
      const contactBtn = document.getElementById('contact-btn');
      contactBtn.textContent = content.contact.btnText;
      contactBtn.href = content.contact.btnLink;

      // Footer
      document.getElementById('footer-text').innerHTML = content.footer.text;
    });

    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('active');
    }
  </script>
